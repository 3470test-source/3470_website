<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      3470 HealthCare & Medical Coding Training Institute | Login Page
    </title>

    <!-- Favicon -->
    <link rel="icon" href="picture/Logo3470-health3 (2).jpg" type="image/x-icon">

     <!-- css - styles -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        /* height: 100vh; */
        /* background: linear-gradient(135deg, #068545, #03521d); */
        /* background: linear-gradient(135deg, #cad1d3, #037231);
        display: flex;
        align-items: center;
        justify-content: center; */

         min-height: 100vh;
         background: linear-gradient(135deg, #cad1d3, #037231);
         display: flex;
         justify-content: center;
         align-items: center;
         overflow-x: hidden;
      }
    </style>


  </head>
  <body>

        
    <div class="login-container">
      <!-- Left Side (Logo) -->
      <div class="login-left">
        <img src="picture/Logo3470-health3-removebg-preview.png" alt="Company Logo" />
      </div>

      <!-- Right Side (Login Form) -->
      <div class="login-right">
        <div class="icon"><i class="fas fa-users"></i></div>

        <h2>Login</h2>

        <!-- User Type Buttons -->
        <div class="user-type">
          <button type="button" class="user-option active" data-role="admin">
            <i class="fas fa-user"></i><span>Admin</span>
          </button>
          <button type="button" class="user-option" data-role="student">
            <i class="fas fa-graduation-cap"></i><span>Student</span>
          </button>
        </div>

        <!-- Error Message -->
        <div id="error">Invalid credentials</div>


        <form id="loginForm" action="#" method="post">

          <!-- Hidden input stores which login type is selected -->
         <input type="hidden" id="userType" name="userType" value="admin">

          <div class="input-group">
            <i class="fas fa-envelope" id="username"></i>
            <input
              type="email"
              id="loginEmail"
              name="email"
              placeholder="Email"
              required
            />
          </div>

          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input
              type="password"
              id="loginPassword"
              placeholder="Password"
              required
            />
            <i
              class="fas fa-eye toggle-password"
              id="togglePassword"
              style="cursor: pointer"
            ></i>
          </div>

          <!-- Remember Me -->

          <div class="remember-me">
            <label for="remember">
              <input type="checkbox" id="remember" /> Remember Me
            </label>
            <a href="forgot_password.html" class="forgot-link">Forgot password?</a>
          </div>

          <button type="submit" class="login-btn primary-btn">LOGIN</button>
        </form>

        <p class="register-link">
          Don't have an account? <a href="register.html">Register here</a>
        </p>
      </div>
    </div>

    <!-- Javascript -->
    <script src="config.js" defer></script>
    <script src="main.js" defer></script>
    

    <!-- Login Pages Animated  -->
    <script>
      // main.js
      document.addEventListener("DOMContentLoaded", function () {
        const loginContainer = document.querySelector(".login-container");
        loginContainer.classList.add("active"); // triggers the animation
      });
    </script>

  </body>
</html>
