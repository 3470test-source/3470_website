<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Pages</title>

    <style>
        body {
        background-color: #f0f2f5;
      }
    </style>

    <link rel="stylesheet" href="styles.css">

     <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>

    <!-- header -->
    <header>
        <div class="header-left-logo">
            <img src="https://3470healthcare.com/wp-content/uploads/2024/06/Logo3470-health3.jpg" alt="3470 Medical Coding Training Institute">
        </div>
        <div class="header-right">
            <nav>
                <a href="index.html">Home</a>
                <a href="#about">About Us</a>
                <a href="#courses">Courses</a>
                <a href="#contact">Contact Us</a>
            </nav>
        </div>    
            <div class="buttons">
                <a href="login.html" class="login-btn">Login</a>
                <a href="register.html" class="register-btn">Register</a>
            </div>  
    </header>


    <!-- Login Form -->
    <div class="login-container">
        <h2>Login</h2>

    <div class="user-type">
        <button type="button" class="user-option active" data-role="admin">
          <i class="fas fa-user"></i><span>Admin</span>
        </button>

        <button type="button" class="user-option" data-role="student">
          <i class="fas fa-graduation-cap"></i><span>Student</span>
        </button>
    </div>


  <form action="#" method="post">
     <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="username" placeholder="User name" required />
     </div>

     <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" placeholder="Password" required />
     </div>

    <div class="remember-me">
       <label for="remember">
          <input type="checkbox" id="remember" />
           Remember Me
       </label>
       <a href="#" class="forgot-link">Forgot password?</a>
    </div>


     <button type="submit" class="login-btn primary-btn">Login</button>
       <div>
         <p>Don't have an account? <a href="register.html">Register here</a></p>

       </div>
  </form>
</div>

<!-- Footer -->
<footer>
  <div class="footer-content">
    <p>&copy; 2025  3470 Medical Coding Training Institute | All rights reserved.</p>
  </div>
</footer>
    
</body>
</html>
