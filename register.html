<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Pages</title>

      <!-- Css - Styles -->
    <link rel="stylesheet" href="styles.css">
     
    <style>
    body {
        background-color: #f0f2f5;
    }
    </style>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

     <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

</head>
<body>

    <!-- header -->
    <header>
        <div class="header-left-logo">
            <img src="https://3470healthcare.com/wp-content/uploads/2024/06/Logo3470-health3.jpg" alt="3470 Medical Coding Training Institute">
        </div>
        <div class="header-right">
            <nav>
                <a href="index.html">Home</a>
                <a href="#about">About Us</a>
                <a href="#courses">Courses</a>
                <a href="#contact">Contact Us</a>
            </nav>
        </div>    
            <div class="buttons">
                <a href="login.html" class="login-btn">Login</a>
                <a href="register.html" class="register-btn">Register</a>
            </div>  
    </header>

    
   
    <!-- Register Form -->
<div class="register-container">
    <h2>Create an Account</h2>

    <!-- Full Name -->
    <form id="registerForm" action="#" method="post">
      <div class="form-group">
        <label for="FullName">Full Name<span>*</span></label>
        <input type="text" id="FullName" name="FullName" required />
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email<span>*</span></label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="phone">Phone No<span>*</span></label>
        <input type="tel" id="phone" name="phone" required  maxlength="10"/>
        <!-- <small>Enter 10-digit mobile number</small> -->
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Password<span>*</span></label>
        <div class="password-icon">
        <input type="password" id="password" name="password" required />
        <i class="fas fa-eye toggle-password" id="togglePassword" style="cursor:pointer;"></i>
      </div>
    </div>

      <!-- Comfirm Password -->
      <div class="form-group">
        <label for="confirm">Confirm Password<span>*</span></label>
        <div class="password-icon">
        <input type="password" id="confirm" name="confirm" required />
        <i class="fas fa-eye toggle-password" id="togglePassword" style="cursor:pointer;"></i>
      </div>
    </div>

       <!-- register-btn -->
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a></p>
</div>

<!-- Footer -->
<footer>
  <div class="footer-content">
    <p>&copy; 2025  3470 Medical Coding Training Institute | All rights reserved.</p>
  </div>
</footer>

<!-- Javascript -->
 <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="main.js" defer></script>


          <!-- Phone No -->
<script>    
      const phoneInput = document.getElementById("phone");
      phoneInput.addEventListener("input", function() {
     // Remove any non-digit characters
     this.value = this.value.replace(/\D/g, '');
   });
</script>

</body>
</html>
