<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      3470 HealthCare & Medical Coding Training Institute | Register Pages
    </title>

    <!-- Favicon -->
    <link rel="icon" href="picture/Logo3470-health3 (2).jpg" type="image/x-icon">

    <!-- Css - Styles -->
    <link rel="stylesheet" href="styles.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />

    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <style>

    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
           
    body {
      margin: 0;
      min-height: 100vh;
      /* background: url("picture/enquiry_from_image.jpg") center / cover no-repeat; */
      background: linear-gradient(135deg, #068545, #03521d);
      display: flex;
      justify-content: center;
      align-items: center;  

      animation: fadeIn 1.2s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
          transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /*--- Header animation ---*/
    header {
      animation: slideDown 1s ease;
    }

    @keyframes slideDown {
      from {
        transform: translateY(-100%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    </style>
  </head>
  <body>

    <div class="register-container">
    <!-- LEFT SIDE -->
    <div class="left-register">
      <a href="index.html" class="home-link" >&lt; Home Page</a>

      <!-- Company Logo -->
      <img class="register-logo" src="picture/Logo3470-health3-removebg-preview.png" alt="Company Logo"  />

      <h2>Get Started</h2>
      <p>Already have an account?</p>
      <a href="login.html"><button>Log in</button></a>
    </div>


    <!-- RIGHT SIDE -->
    <div class="right-register">
      <span class="help">Need help?</span>
      <h3>Create an Account</h3>

      <form id="registerForm" class="register-form" action="#" method="post" >

        <label>Name</label>
        <input type="text" id="registerName" placeholder="Enter your full name" required>

        <label>Email</label>
        <input type="email" id="registerEmail" placeholder="Enter your email" required>

        <label>Mobile No</label>
        <input type="mobile"  id="registerMobile" name="mobile" placeholder="Enter your mobile no" required maxlength="10">

        <label>Password</label>
        <div class="password-wrapper">
        <input type="password" id="registerPassword" placeholder="Enter your password" required>
        <i class="fas fa-eye toggle-password" id="togglePassword" style="cursor: pointer;"></i>
        </div>

        <div class="register-terms">
          <input type="checkbox" required>
          <span>I accept the terms of the agreement</span>
        </div>

        <button class="signup-btn">Register</button>
      </form>

    </div>

  </div>

    <!-- Javascript --> 
    <script src="config.js" defer></script>
    <script src="main.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Phone No -->
    <script>
      const phoneInput = document.getElementById("mobile");
      phoneInput.addEventListener("input", function () {
        // Remove any non-digit characters
        this.value = this.value.replace(/\D/g, "");
      });
    </script>

  </body>
</html>
