<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Pages</title>
    <link rel="stylesheet" href="styles.css">
     
    <style>
    body {
        background-color: #f0f2f5;
    }
    </style>
</head>
<body>

    <!-- header -->
    <header>
        <div class="header-left-logo">
            <img src="https://3470healthcare.com/wp-content/uploads/2024/06/Logo3470-health3.jpg" alt="3470 Medical Coding Training Institute">
        </div>
        <div class="header-right">
            <nav>
                <a href="index.html">Home</a>
                <a href="#about">About Us</a>
                <a href="#courses">Courses</a>
                <a href="#contact">Contact Us</a>
            </nav>
        </div>    
            <div class="buttons">
                <a href="login.html" class="login-btn">Login</a>
                <a href="register.html" class="register-btn">Register</a>
            </div>  
    </header>
    
    <!-- Register Form -->

<div class="register-container">
    <h2>Create an Account</h2>
    <form action="#" method="post">
      <div class="form-group">
        <label for="FirstName">First Name<span>*</span></label>
        <input type="text" id="FirstName" name="FirstName" required />
      </div>

      <div class="form-group">
        <label for="LastName">Last Name<span>*</span></label>
        <input type="text" id="LastName" name="LastName" required />
      </div>

      <div class="form-group">
        <label for="email">Email<span>*</span></label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="password">Password<span>*</span></label>
        <input type="password" id="password" name="password" required />
      </div>

      <div class="form-group">
        <label for="confirm">Confirm Password<span>*</span></label>
        <input type="password" id="confirm" name="confirm" required />
      </div>

      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a></p>
</div>

<!-- Footer -->
<footer>
  <div class="footer-content">
    <p>&copy; 2025  3470 Medical Coding Training Institute | All rights reserved.</p>
  </div>
</footer>

</body>
</html>
