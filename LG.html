<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #068545, #03521d);
      
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      width: 80%;
      max-width: 900px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      overflow: hidden;
      display: flex;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    .login-left {
      flex: 1;
      background: rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      border-right: 1px solid rgba(255, 255, 255, 0.2);
      padding: 40px;
    }

    .login-left img {
      width: 180px; /* adjust size as needed */
      height: auto;
      object-fit: contain;
      filter: drop-shadow(0 2px 6px rgba(0,0,0,0.3));

      mix-blend-mode: multiply;
  background: transparent;
    }

    .login-right {
      flex: 1.2;
      padding: 60px 50px;
      color: white;
    }

    .icon {
      text-align: center;
      font-size: 45px;
      margin-bottom: 25px;
    }

    .input-group {
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.1);
      margin-bottom: 20px;
      padding: 10px 15px;
      border-radius: 30px;
    }

    .input-group i {
      margin-right: 10px;
      color: #bbdefb;
    }

    .input-group input {
      background: transparent;
      border: none;
      outline: none;
      color: #fff;
      width: 100%;
    }

    .input-group input::placeholder {
      color: #cce0ff;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .options a {
      color: #bbdefb;
      text-decoration: none;
    }

    .options a:hover {
      text-decoration: underline;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      border: none;
      background: #2196f3;
      color: white;
      font-weight: 500;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-btn:hover {
      background: #1e88e5;
    }

    /* Free Trial button */
    .free-trial {
      position: absolute;
      bottom: 30px;
      right: 40px;
      background: #1565c0;
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: 500;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .free-trial:hover {
      background: #0d47a1;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- Left Side (Logo) -->
    <div class="login-left">
      <!-- Replace 'logo.png' with your company logo file -->
      <img src="picture/Logo3470-health3-removebg-preview (1).png" alt="Company Logo" />
    </div>

    <!-- Right Side (Login Form) -->
    <div class="login-right">
      <div class="icon">
        <i class="fas fa-users"></i>
      </div>
      <form>
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Username" required />
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password" required />
        </div>
        <div class="options">
          <label><input type="checkbox" /> Remember me</label>
          <a href="#">Forgot Password?</a>
        </div>
        <button type="submit" class="login-btn">LOGIN</button>
      </form>
    </div>

  
  </div>
</body>
</html>
