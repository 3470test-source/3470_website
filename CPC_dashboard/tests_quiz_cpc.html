    <!-- Tests-Quiz - Dashboard -->
    <script>
        document.getElementById("quizForm").addEventListener("submit", function(e){
        e.preventDefault();
        let score = 0;
        if (document.querySelector('input[name="q1"]:checked')?.value === "B") score++;
            document.getElementById("result").innerText = "Your Score: " + (score * 100) + "%";
        });
    </script>

    <!-- Dashboard  sidebar full - Dropdown  -->
    <script>
    document.addEventListener("DOMContentLoaded", () => {

      const dropdownButtons = document.querySelectorAll(".Topic-dropdown-btn");

      dropdownButtons.forEach((btn) => {
      btn.addEventListener("click", () => {
      
      const content = btn.nextElementSibling;  // the <ul>
      const arrow = btn.querySelector(".Topic-dropdown-arrow");

      content.classList.toggle("dash-topic-show");
      arrow.classList.toggle("rotate");
    });
  });

});
</script>

<!-- ========= Disable Right-Click on All Page ========== -->
<script>

 (function() {
    // Only apply if body has this class
    if (document.body.classList.contains('no-right-click-3470')) {

        // Disable right-click
        document.addEventListener('contextmenu', e => e.preventDefault());

        // Disable specific keyboard shortcuts (Ctrl+S, Ctrl+P, Ctrl+U)
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey) {
                const forbiddenKeys = ['s', 'p', 'u']; // s=Save, p=Print, u=View Source
                if (forbiddenKeys.includes(e.key.toLowerCase())) {
                    e.preventDefault();
                }
            }
        });
    }
})();

</script>
