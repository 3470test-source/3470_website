<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbyBBLT3Td_Hk_5ony2w-DPsFzfmS-91XcLz706rARDotS6x5Uxk3W_TJK0Cf8nmA78PVQ/exec";

document.getElementById("applyFrom-online").addEventListener("submit", function (e) {
  e.preventDefault();

  const form = e.target;
  const fileInput = document.getElementById("resume");
  const file = fileInput.files[0];

  if (!file) {
    alert("Please upload resume");
    return;
  }

  const reader = new FileReader();

  reader.onload = function () {

    const base64 = reader.result.split(",")[1];

    const formData = new FormData(form);
    formData.append("file", base64);
    formData.append("fileName", file.name);
    formData.append("mimeType", file.type);

    fetch(scriptURL, {
      method: "POST",
      body: formData   // âœ… NO headers
    })
    .then(res => res.text())
    .then(res => {
      const data = JSON.parse(res);

      if (data.result === "success") {
        alert("Application submitted successfully!");
        form.reset();
      } else {
        alert("Error: " + data.message);
      }
    })
    .catch(err => {
      console.error(err);
      alert("Upload failed!");
    });
  };

  reader.readAsDataURL(file);
});
</script>
