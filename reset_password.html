<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password - Login Page</title>

  <link rel="stylesheet" href="styles.css" />

  <style>

    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to right, #b7d3c2, #3c8c5a);      
    }

  </style>
</head>
<body>

<div class="reset-password-container">

  <!-- RIGHT PANEL -->
  <div class="reset-password-right">
    <img src="picture/Logo3470-health3-removebg-preview.png" alt="Company Logo">
    <h3>Welcome Back !</h3>
    <p>Reset your password and continue securely</p>
  </div>

  <!-- LEFT PANEL -->
  <div class="reset-password-left">
    <h2>Reset Password</h2>
    <p>Enter your new password below to update your account</p>

    <form id="resetForm" class="reset-fill">
      <input type="password" id="newPassword" placeholder="New Password" required />
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
      <button type="submit">RESET PASSWORD</button>
      <p id="reset-msg" class="reset-password-msg"></p>
      <a href="login.html" class="reset-back">← Back to Login →</a>
    </form>
  </div>

</div>



<!-- Javascript -->
<script src="main.js" defer></script>

<!-- Reset - Password -->
<script>

document.getElementById("resetForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const newPassword = document.getElementById("newPassword").value;
  const confirmPassword = document.getElementById("confirmPassword").value;
  const msg = document.getElementById("reset-msg");

  if (newPassword !== confirmPassword) {
    msg.style.color = "red";
    msg.textContent = "Passwords do not match";
    return;
  }

  fetch("https://your-api.com/api/reset-password", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ password: newPassword })
  })
  .then(res => res.json())
  .then(data => {
    msg.style.color = "green";
    msg.textContent = "Password reset successfully. Redirecting...";
    setTimeout(() => {
      window.location.href = "login.html";
    }, 2000);
  })
  .catch(() => {
    msg.style.color = "red";
    msg.textContent = "Something went wrong. Please try again later.";
  });
});

</script>

</body>
</html>
