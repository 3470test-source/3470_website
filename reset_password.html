<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password - Login Page</title>

  <link rel="stylesheet" href="styles.css" />

  <style>

    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to right, #b7d3c2, #3c8c5a);    
    }

  </style>
</head>
<body>

<div class="reset-password-container">

  <!-- RIGHT PANEL -->
  <div class="reset-password-right">
    <img src="picture/Logo3470-health3-removebg-preview.png" alt="Company Logo">
    <h3>Welcome Back !</h3>
    <p>Reset your password and continue securely</p>
  </div>

  <!-- LEFT PANEL -->
  <div class="reset-password-left">
    <h2>Reset Password</h2>
    <p>Enter your new password below to update your account</p>

    <form id="resetForm" class="reset-fill">
      <input type="password" id="newPassword" placeholder="New Password" required />
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required />

    <!-- Show Password -->
    <div class="show-password">
      <input type="checkbox" id="showPassword">
      <label for="showPassword">Show Password</label>
    </div>

      <button type="submit">RESET PASSWORD</button>
      <p id="reset-msg" class="reset-password-msg"></p>
      <a href="login.html" class="reset-back">← Back to Login →</a>
    </form>
  </div>

</div>

<!-- Javascript -->
<script src="main.js" defer></script>

<!-- Reset - Password -->
<script>

document.getElementById("resetForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const newPassword = document.getElementById("newPassword").value;
  const confirmPassword = document.getElementById("confirmPassword").value;
  const msg = document.getElementById("reset-msg");
  const token = new URLSearchParams(window.location.search).get("token");

  if (newPassword !== confirmPassword) {
    msg.textContent = "Passwords do not match";
    msg.style.color = "red";
    return;
  }

  fetch("http://localhost:3000/api/reset-password", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ token, password: newPassword })
  })
  .then(res => res.json())
  .then(data => {
    if (data.success) {
      msg.style.color = "#b11181";
      msg.textContent = "Password updated successfully";
      setTimeout(() => {
        window.location.href = "login.html";
      }, 2000);
    } else {
      msg.style.color = "#d40d0d";
      msg.textContent = "Invalid or expired link";
    }
  })
  .catch(() => {
    msg.textContent = "Error resetting password";
  });
});

</script>

<!-- Show Password -->
<script>
  const showPassword = document.getElementById("showPassword");
  const newPassword = document.getElementById("newPassword");
  const confirmPassword = document.getElementById("confirmPassword");

  showPassword.addEventListener("change", function () {
    const type = this.checked ? "text" : "password";
    newPassword.type = type;
    confirmPassword.type = type;
  });

</script>

</body>
</html>
