<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3470 Healthcare & Medical Coding Training Institute | Website Host</title>

    <!-- Favicon -->
    <link rel="icon" href="picture/Logo3470-health3 (2).jpg" type="image/x-icon">
    
    <link rel="stylesheet" href="styles.css" />

    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

<style>

    * {
      box-sizing: border-box;
      font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    }

    body {
      margin: 0;
      font-family: Arial;
    }

</style>

</head>
<body>        

<div class="attendance-main-container">

    <!-- LEFT SIDE - LOGO -->
    <div class="attendance-left-section">
        <img src="picture/Logo3470-health3-removebg-preview.png" alt="Company Logo">
        <!-- <h2>3470Healthcare &amp; Medical Coding Training Institute</h2> -->
         <h2>
  3470Healthcare &<br>
  Medical Coding Training Institute
</h2>
    </div>

    <!-- RIGHT SIDE - FORM -->
    <div class="attendance-right-section">
        <h2>Student Attendance</h2>

        <form>

            <div class="attendance-form-group">
                <label>Full Name</label>
                <input type="text" required>
            </div>

            <div class="attendance-form-group">
                <label>Course</label>
                <select required>
                    <option>Select Course</option>
                    <option value="CPC">CPC - Certified Professional Coder</option>
                </select>
            </div>

            <div class="attendance-form-group">
                <label>Batch</label>
                <select id="Attendance-batch" required>
                  <option>Select Batch</option>
                    <option value="morning_weekday">Weekdays Morning</option>
                    <option value="evening_weekday">Weekdays Evening</option>
                    <option value="morning_weekend">Weekend Morning</option>
                </select>
            </div>

            <div class="attendance-form-group">
                <label>Time</label>
                <select id="Attendance-time" required>
                    <option>Select Time</option>
                </select>
            </div>

            <div class="attendance-form-group">
                <label>Attendance Status</label>
                <select required>
                    <option>Select Status</option>
                    <option>Present</option>
                    <option>Absent</option>
                </select>
            </div>

            <button type="submit">Submit</button>

        </form>
    </div>

</div>

<script src="main.js"></script>

<script>
    const batchSelect = document.getElementById("Attendance-batch");
    const timeSelect = document.getElementById("Attendance-time");

batchSelect.addEventListener("change", function () {

    const batchValue = this.value;

    // Clear old options
    timeSelect.innerHTML = '<option value="">Select Time</option>';

    if (batchValue === "morning_weekday") {
        timeSelect.innerHTML += '<option value="7am">7.00am to 9.30am</option>';
    } 
    else if (batchValue === "evening_weekday") {
        timeSelect.innerHTML += '<option value="6pm">6.00pm to 8.30pm</option>';
    } 
    else if (batchValue === "morning_weekend") {
        timeSelect.innerHTML += '<option value="9am">9.00am to 1.30pm</option>';
    }

});
</script>









</body>
</html>
