<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3470 Healthcare & Medical Coding Training Institute | Enquiry Form</title>

    <!-- Favicon -->
    <link rel="icon" href="picture/Logo3470-health3 (2).jpg" type="image/x-icon">
    
    <link rel="stylesheet" href="styles.css" />

    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    
    <style>

    * {
      box-sizing: border-box;
      font-family:initial;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: url("picture/enquiry_from_image.jpg") center / cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;  
    }

    </style>

</head>
<body>

<div class="enquiry-wrapper-std">

    <!-- LEFT: Logo -->
    <div class="enquiry-logo">
        <img src="picture/Logo3470-health3-removebg-preview.png" alt="Institute Logo">
    </div>

    <!-- Right: Form -->
<div class="form-container-enquiry">
    <h2>Enquiry Form</h2>

    <form id="enquiryForm-std-3470" class="enquiryForm-std-3470">
        <label>Name</label>
        <input type="text" id="name" placeholder="Enter your name">

        <label>Email</label>
        <input type="email" id="email" placeholder="Enter your email">

        <label>Phone Number</label>
        <input type="tel" id="phone" placeholder="Enter your phone number">

        <label>Course</label>
        <select id="course">
            <option value="">-- Select Course --</option>
            <option value="Basic Medical Coding Training">
              BMCT - Basic Medical Coding Training
            </option>
            <option value="Advanced Medical Coding Training">
              AMCT - Advanced Medical Coding Training
            </option>
            <option value="Certified Professional Coder">
              CPC - Certified Professional Coder
            </option>
            <option value="Certified Professional Medical Auditor">
              CPMA - Certified Professional Medical Auditor
            </option>
            <option value="Certified Risk Adjustment Coder">
              CRC - Certified Risk Adjustment Coder
            </option>
            <option value="Certified Coding Specialist">
              CCS - Certified Coding Specialist
            </option>
            <option value="Evaluation & Management">
              E&M - Evaluation & Management
            </option>
            <option value="Emergency Department">
              ED - Emergency Department
            </option>
            <option value="Inpatient Coding Diagnosis Related Groups">
              IPDRG - Inpatient Diagnosis-Related Group
            </option>
            <option value="Interactive Voice Response">
              IVR - Interventional Radiology
            </option>
            <option value="Surgery Training">Surgery</option>
        </select>

        <label>Batch</label>
        <select id="batch">
            <option value="">Select Batch</option>
            <option value="Weekdays">Weekdays</option>
            <option value="Weekend">Weekend</option>
        </select>

        <label>Time Slot</label>
        <select id="time">
            <option value="">Select Time</option>
            <option value="Morning">Morning</option>
            <option value="Afternoon">Afternoon</option>
            <option value="Evening">Evening</option>
        </select>

        <label>Mode</label>
        <select id="mode">
            <option value="">Select Mode</option>
            <option value="Online">Online</option>
            <option value="Offline">Offline</option>
        </select>

        <button type="submit">Submit Enquiry</button>
    </form>

    <p id="message-enquiry-btn"></p>
</div>

</div>

<script src="main.js"></script>

<script>
document.getElementById("enquiryForm-std-3470").addEventListener("submit", function (e) {
    e.preventDefault();

    let data = {
        name: document.getElementById("name").value.trim(),
        email: document.getElementById("email").value.trim(),
        phone: document.getElementById("phone").value.trim(),
        course: document.getElementById("course").value,
        batch: document.getElementById("batch").value,
        time: document.getElementById("time").value,
        mode: document.getElementById("mode").value
    };

    let message = document.getElementById("message-enquiry-btn");

    if (Object.values(data).includes("")) {
        message.style.color = "red";
        message.textContent = "Please fill all fields!";
        return;
    }

    fetch("https://script.google.com/macros/s/AKfycbzVpiOJflJZJq2vggpHk0wA6ghVgKWgZ6LOevSrVHPA8Rd4xhVmg_zvAzHsc7PsUQkF/exec", {
        method: "POST",
        body: JSON.stringify(data)
    })
    .then(res => res.text())
    .then(response => {
         console.log("Server response:", response);

        message.style.color = "green";
        message.textContent =
          "Your enquiry has been submitted successfully! Our team will call you shortly.";

        document.getElementById("enquiryForm-std-3470").reset();

        setTimeout(() => {
            message.textContent = "";
        }, 4000);
    })
    .catch(error => {
        message.style.color = "red";
        message.textContent = "Error submitting form. Try again.";
        console.error(error);
    });
});
</script>


</body>
</html>
