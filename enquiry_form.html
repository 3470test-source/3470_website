<body>

<div class="enquiry-wrapper">

    <!-- LEFT: Logo -->
    <div class="enquiry-logo">
        <img src="picture/Logo3470-health3-removebg-preview.png" alt="Institute Logo">
    </div>


<div class="form-container-enquiry">
    <h2>Enquiry Form</h2>

    <form id="enquiryForm-std-3470" class="enquiryForm-std-3470">
        <label>Name</label>
        <input type="text" id="name" placeholder="Enter your name">

        <label>Email</label>
        <input type="email" id="email" placeholder="Enter your email">

        <label>Phone Number</label>
        <input type="tel" id="phone" placeholder="Enter your phone number">

        <label>Course</label>
        <select id="course">
            <option value="">-- Select Course --</option>
            <option value="Basic Medical Coding Training">
              BMCT - Basic Medical Coding Training
            </option>
            <option value="Advanced Medical Coding Training">
              AMCT - Advanced Medical Coding Training
            </option>
            <option value="Certified Professional Coder">
              CPC - Certified Professional Coder
            </option>
            <option value="Certified Professional Medical Auditor">
              CPMA - Certified Professional Medical Auditor
            </option>
            <option value="Certified Risk Adjustment Coder">
              CRC - Certified Risk Adjustment Coder
            </option>
            <option value="Certified Coding Specialist">
              CCS - Certified Coding Specialist
            </option>
            <option value="Evaluation & Management">
              E&M - Evaluation & Management
            </option>
            <option value="Emergency Department">
              ED - Emergency Department
            </option>
            <option value="Inpatient Coding Diagnosis Related Groups">
              IPDRG - Inpatient Diagnosis-Related Group
            </option>
            <option value="Interactive Voice Response">
              IVR - Interventional Radiology
            </option>
            <option value="Surgery Training">Surgery</option>
        </select>

        <label>Batch</label>
        <select id="batch">
            <option value="">Select Batch</option>
            <option value="Weekdays">Weekdays</option>
            <option value="Weekend">Weekend</option>
        </select>

        <label>Time Slot</label>
        <select id="time">
            <option value="">Select Time</option>
            <option value="Morning">Morning</option>
            <option value="Afternoon">Afternoon</option>
            <option value="Evening">Evening</option>
        </select>

        <label>Mode</label>
        <select id="mode">
            <option value="">Select Mode</option>
            <option value="Online">Online</option>
            <option value="Offline">Offline</option>
        </select>

        <button type="submit">Submit Enquiry</button>
    </form>

    <p id="message-enquiry-btn"></p>
</div>

</div>

<script src="main.js"></script>

<script>

document.getElementById("enquiryForm-std-3470").addEventListener("submit", function (e) {
    e.preventDefault();

    let name = document.getElementById("name").value.trim();
    let email = document.getElementById("email").value.trim();
    let phone = document.getElementById("phone").value.trim();
    let course = document.getElementById("course").value;
    let batch = document.getElementById("batch").value;
    let time = document.getElementById("time").value;
    let mode = document.getElementById("mode").value;

    let message = document.getElementById("message-enquiry-btn");

    if (!name || !email || !phone || !course || !batch || !time || !mode) {
        message.style.color = "red";
        message.textContent = "Please fill all fields!";
        return;
    }

    // âœ… Success message
    message.style.color = "green";
    message.textContent = "Your enquiry has been submitted successfully!. Our team will call you shortly.";

    // âœ… Reset form
    document.getElementById("enquiryForm-std-3470").reset();

    // âœ… Hide message after 5 seconds (5000 ms)
    setTimeout(() => {
        message.textContent = "";
    }, 4000);
});

</script>
