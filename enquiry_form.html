<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3470 Healthcare & Medical Coding Training Institute | Enquiry Form</title>

    <!-- Favicon -->
    <link rel="icon" href="picture/Logo3470-health3 (2).jpg" type="image/x-icon">
    
    <link rel="stylesheet" href="styles.css" />
    
    <style>

* {
    box-sizing: border-box;
    font-family:initial;
}

body {
    margin: 0;
    min-height: 100vh;
    background: url("picture/enquiry_from_image.jpg") center / cover no-repeat;
    display: flex;
    justify-content: center;
    align-items: center;  
}

.enquiry-wrapper-std {
    max-width: 900px;
    display: flex;
    align-items: center;
    background: #c7d4cc;
    border-radius: 10px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); 
    width: 100%;
    margin: 20px;

    
    margin: 20px auto;
    padding: 20px;
    gap: 20px;
}

.enquiry-logo {
    flex: 1;
    text-align: center;
}

.enquiry-logo img {
    width: 220px;
    max-width: 100%;



    height: auto;
}

.form-container-enquiry {
    flex: 1;
    background: #fff;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.25);
}

.form-container-enquiry h2 {
    text-align: center;
    color: #078b33;
}

.enquiryForm-std-3470 label {
    display: block;
    margin-top: 10px;
    font-weight: bold;
    color: #0f53ac;
}

.enquiryForm-std-3470 input,
.enquiryForm-std-3470 select {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    border-radius: 8px;
    background-color: #f1f5f3;
    border: 1px solid #2ecc71;
}

.enquiryForm-std-3470 button {
    width: 100%;
    margin-top: 20px;
    padding: 12px;
    background: #039734;
    border: none;
    color: white;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
}

#message-enquiry-btn {
    text-align: center;
    margin-top: 15px;
    font-weight: bold;
}





    </style>

</head>
<body>

<div class="enquiry-wrapper-std">

    <!-- LEFT: Logo -->
    <div class="enquiry-logo">
        <img src="picture/Logo3470-health3-removebg-preview.png" alt="Institute Logo">
    </div>


<div class="form-container-enquiry">
    <h2>Enquiry Form</h2>

    <form id="enquiryForm-std-3470" class="enquiryForm-std-3470">
        <label>Name</label>
        <input type="text" id="name" placeholder="Enter your name">

        <label>Email</label>
        <input type="email" id="email" placeholder="Enter your email">

        <label>Phone Number</label>
        <input type="tel" id="phone" placeholder="Enter your phone number">

        <label>Course</label>
        <select id="course">
            <option value="">-- Select Course --</option>
            <option value="Basic Medical Coding Training">
              BMCT - Basic Medical Coding Training
            </option>
            <option value="Advanced Medical Coding Training">
              AMCT - Advanced Medical Coding Training
            </option>
            <option value="Certified Professional Coder">
              CPC - Certified Professional Coder
            </option>
            <option value="Certified Professional Medical Auditor">
              CPMA - Certified Professional Medical Auditor
            </option>
            <option value="Certified Risk Adjustment Coder">
              CRC - Certified Risk Adjustment Coder
            </option>
            <option value="Certified Coding Specialist">
              CCS - Certified Coding Specialist
            </option>
            <option value="Evaluation & Management">
              E&M - Evaluation & Management
            </option>
            <option value="Emergency Department">
              ED - Emergency Department
            </option>
            <option value="Inpatient Coding Diagnosis Related Groups">
              IPDRG - Inpatient Diagnosis-Related Group
            </option>
            <option value="Interactive Voice Response">
              IVR - Interventional Radiology
            </option>
            <option value="Surgery Training">Surgery</option>
        </select>

        <label>Batch</label>
        <select id="batch">
            <option value="">Select Batch</option>
            <option value="Weekdays">Weekdays</option>
            <option value="Weekend">Weekend</option>
        </select>

        <label>Time Slot</label>
        <select id="time">
            <option value="">Select Time</option>
            <option value="Morning">Morning</option>
            <option value="Afternoon">Afternoon</option>
            <option value="Evening">Evening</option>
        </select>

        <label>Mode</label>
        <select id="mode">
            <option value="">Select Mode</option>
            <option value="Online">Online</option>
            <option value="Offline">Offline</option>
        </select>

        <button type="submit">Submit Enquiry</button>
    </form>

    <p id="message-enquiry-btn"></p>
</div>

</div>

<script src="main.js"></script>

<script>
document.getElementById("enquiryForm-std-3470").addEventListener("submit", function (e) {
    e.preventDefault();

    let data = {
        name: document.getElementById("name").value.trim(),
        email: document.getElementById("email").value.trim(),
        phone: document.getElementById("phone").value.trim(),
        course: document.getElementById("course").value,
        batch: document.getElementById("batch").value,
        time: document.getElementById("time").value,
        mode: document.getElementById("mode").value
    };

    let message = document.getElementById("message-enquiry-btn");

    if (Object.values(data).includes("")) {
        message.style.color = "red";
        message.textContent = "Please fill all fields!";
        return;
    }

    fetch("https://script.google.com/macros/s/AKfycbzVpiOJflJZJq2vggpHk0wA6ghVgKWgZ6LOevSrVHPA8Rd4xhVmg_zvAzHsc7PsUQkF/exec", {
        method: "POST",
        body: JSON.stringify(data)
    })
    .then(res => res.text())
    .then(response => {
         console.log("Server response:", response);

        message.style.color = "green";
        message.textContent =
          "Your enquiry has been submitted successfully! Our team will call you shortly.";

        document.getElementById("enquiryForm-std-3470").reset();

        setTimeout(() => {
            message.textContent = "";
        }, 4000);
    })
    .catch(error => {
        message.style.color = "red";
        message.textContent = "Error submitting form. Try again.";
        console.error(error);
    });
});
</script>


</body>
</html>
